<header>
  <app-header></app-header>
  <img src="assets/angular-logo.png" alt="The Angular logo: The letter 'A'" />
  <h1>Let's get started!</h1>
  <p>Time to learn all about Angular!</p>
</header>
<!--(anotherEvent)="onSelectUserOutput($event)"-->
<main>
  <ul id="users">
    <!--Tells Angular which property to identify for each item in the list-->
    @for (user of users; track user.id) {
    <li>
      <app-user
        [rcv_user]="user"
        [rcv_value_test]="'a'"
        (select)="onSelectUser($event)"
      >
      </app-user>
    </li>
    }
  </ul>
  @if (selectedUser){
  <app-user-tasks [UserValue]="selectedUser"></app-user-tasks>
  } @else {
  <p id="fallback">Select a user to see their tasks</p>
  }
</main>
